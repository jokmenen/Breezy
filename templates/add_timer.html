<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Timer</title>
    <script src={{ url_for('static', filename = 'add_timer.js') }}></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container jumbotron shadow inputdiv">
    <h1 class="display-4">Enter New Timer:</h1>
    <hr class="my-4">
    <form action="#" class="col-lg-10 col-md-8 col-12 form-horizontal" method = "POST" />
        <div class="form-group">
        <label class="control-label">Name:</label>
        <input type="text" name="name" class="form-control" required/>
        <label class="control-label">Date:</label>
        <input type="date" name="date" class="form-control" required/>
        <label class="control-label">Time</label>
        <input type="time" name="time" class="form-control" required/>
        <p></p>
            <input type="submit"  class="btn btn-primary btn-lg" role="submit" value="Submit">
            <a class="btn btn-danger btn-lg" href="/">Back</a>
        </div>
    </form>

</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
