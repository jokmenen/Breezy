<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Breezy: Time Your Life</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">

    <script src="{{ url_for('static', filename = 'Timer.js') }}"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body id="background">

<nav class="navigatiebalk navbar navbar-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#"><h3 class="font-weight-bold">Breezy</h3></a>
    </div>
    <ul class="nav navbar-nav">
      <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/add" }}" >Add Timer</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
    <div class="row ">
        <div id="main_timer_carousel" class="offset-lg-4 offset-md-2 offset-1 col-lg-4 col-md-8 col-10 carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                {% for timer in timershead %}
                    <li data-target="#main_timer_carousel" data-slide-to="{{ loop.index-1 }}" {% if loop.index == 1 %}
                        class="active" {% endif %}></li>
                {% endfor %}
            </ol>
            <div class="carousel-inner shadow">
                {% for timer in timershead %}
                    <div class="carousel-item timer timer_head z-depth-4 rounded {% if loop.index == 1 %} active{% endif %}" style="background-image: url({{ url_for('static', filename ="img/{}.jpg".format(loop.index)) }});">
                        <!-- Display the countdown timer in an element -->
                        <p class="timer_name">{{ timer.name }}</p>
                        {#                <img  class="glyphicon glyphicon-search"></img>#}
                        <p id="{{ timer.name }}" class="align-text-bottom timer_digits"></p>
                        <script>make_timer("{{ timer.date }}", "{{ timer.name }}");</script>
                    </div>
                {% endfor %}


            </div>
            <a class="carousel-control-prev" href="#main_timer_carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#main_timer_carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div><!-- /.head row -->



    <div class="row">

        {% for timer in timersbot %}
                    <div class="col-lg-2 col-md-4 col-sm-4 col-xs-4 d-md-block timer timer_bot" style="background-image: url({{ url_for('static', filename ="img/{}.jpg".format(loop.index%7)) }});">
                        <!-- Display the countdown timer in an element -->
                        <p class="text-center font-weight-bold timer_name">{{ timer.name }}</p>
                        {#                <img  class="glyphicon glyphicon-search"></img>#}
                        <p id="{{ timer.name }}" class="text-center align-text-bottom font-weight-bold timer_digits"></p>
                        <script>make_timer("{{ timer.date }}", "{{ timer.name }}");</script>
                    </div>
        {% endfor %}

    </div>

</div><!-- /.container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
